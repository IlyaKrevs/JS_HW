<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="video_player">
        <video class="video" src="img/sample-15s.mp4"></video>

        <div class="video_controls">
            <div class="timing_line">
                <input class="timingVideo" type="range" value="0" step="0.001">
            </div>
            <div class="bottom_control">
                <img class="play" src="img/play-solid.svg" alt="play">
                <img class="pause" src="img/pause-solid.svg" alt="pause">
                <img class="volume" src="img/volume-high-solid.svg" alt="volume">
                <input class="volumeVideo" type="range" min="0" max="1" step="0.01" value="0">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
