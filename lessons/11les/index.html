<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<body>
    <div class="main_block">
        <div class="product__block">
            <img class="myImg" src="Rectangle 15 copy.svg" alt="myImg">
            <div class="product__description">
                <div class="product__item">
                    <p class="product__title">Mango People T-Shirt</p>
                    <div class="product__property">

                        <p class="product__text">Color: Red</p>
                        <p class="product__text">Size: Xl </p>
                        <p class="product__text myGap">Quantity: <span class="quantity">2</span></p>

                </div>
                <img class="exit" src="Vector.svg" alt="vector">
            </div>
        </div>
    </div>
