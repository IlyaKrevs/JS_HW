<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- В html создать элемент checkbox и текст рядом с ним “Согласен с условиями”
Добавить кнопку отправить
При клике на кнопку отправить нужно проверять выбран ли активным элемент checkbox
Если элемент не выбран, добавить текст под чекбоксом “Необходимо согласиться с условиями” -->

    <p>Accept condition</p>
    <form class="myForm" action="#">
        <input class="myCheckbox" type="checkbox">
        <br>
        <button>Send</button>
    </form>

    <br><br><br>

    <!-- В html создать 2 элемента радио кнопки (input type=”radio”) и текст “Чай”, “Кофе” 
        соответственно Кнопка отправить
Если выбран чай, необходимо вывести сообщение “Чай закончился”
Если выбран кофе, необходимо вывести сообщение “кофе закончился” -->

    <form class="myForm2" action="#">
        <input id="input" class="drinks" type="radio" name="example">
        <label for="input">Tea</label>
        <br>
        <input id="input2" class="drinks" type="radio" name="example">
        <label for="input2">Coffee</label>
        <br>
        <button type="submit">Submit</button>

        <br><br><br>
    </form>
    <!-- Создать поле ввода (пароль)
        Кнопка отправить
        Если пользователь вводит текст “пароль” то поле ввода должно быть подсвечено зеленым цветом
        Если пароль неверный, у поля ввода появляется красная обводка и текст “пароль неверный” -->

    <form class="formPass123" action="#">
        <input class="myPass" type="password" name="text">
        <button type="submit">Submit</button>
    </form>
    <br><br><br>


    <!-- Создать поле ввода и под ним заголовок h1 с текстом “Заголовок”
При вводе текста в поле ввода необходимо чтобы текст внутри заголовка менятся на в
веденный в поле ввода -->


    <form class="exampleText" action="">
        <input class="myInputqwe" type="text" name="text">
        <h2 class="myText">Title</h2>
    </form>
    <script src="script.js"></script>
</body>

</html>
